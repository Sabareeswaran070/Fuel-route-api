<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Fuel API - Browser Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result-item {
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-item h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .fuel-stop {
            background: #fff3cd;
            border-left-color: #ffc107;
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
        }

        .examples {
            margin-top: 30px;
            padding: 20px;
            background: #e8f4f8;
            border-radius: 10px;
        }

        .examples h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .example-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 20px;
            color: #667eea;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }

        .error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöõ Route Fuel API</h1>
            <p>Optimal Fuel Stop Planning for Cross-Country Routes</p>
        </div>

        <div class="content">
            <div class="form-group">
                <label for="startAddress">üèÅ Start Address (USA)</label>
                <input type="text" id="startAddress" placeholder="e.g., New York, NY" value="New York, NY">
            </div>

            <div class="form-group">
                <label for="endAddress">üéØ End Address (USA)</label>
                <input type="text" id="endAddress" placeholder="e.g., Los Angeles, CA" value="Washington, DC">
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="calculateRoute()">Calculate Route</button>
                <button class="btn-secondary" onclick="clearResults()">Clear</button>
            </div>

            <div class="examples">
                <h3>üìç Quick Examples (All Pre-Cached)</h3>
                <span class="example-btn" onclick="setRoute('New York, NY', 'Washington, DC')">NY ‚Üí DC</span>
                <span class="example-btn" onclick="setRoute('New York, NY', 'Atlanta, GA')">NY ‚Üí Atlanta</span>
                <span class="example-btn" onclick="setRoute('Chicago, IL', 'Los Angeles, CA')">Chicago ‚Üí LA</span>
                <span class="example-btn" onclick="setRoute('Seattle, WA', 'Miami, FL')">Seattle ‚Üí Miami</span>
                <span class="example-btn" onclick="setRoute('Boston, MA', 'San Diego, CA')">Boston ‚Üí SD</span>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Calculating optimal route and fuel stops...</p>
            </div>

            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        function setRoute(start, end) {
            document.getElementById('startAddress').value = start;
            document.getElementById('endAddress').value = end;
        }

        function clearResults() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('results').innerHTML = '';
        }

        async function calculateRoute() {
            const start = document.getElementById('startAddress').value;
            const end = document.getElementById('endAddress').value;

            if (!start || !end) {
                alert('Please enter both start and end addresses');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const response = await fetch('http://localhost:8000/api/route/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        start_address: start,
                        end_address: end
                    })
                });

                const data = await response.json();

                // Hide loading
                document.getElementById('loading').style.display = 'none';

                if (response.ok) {
                    displayResults(data);
                } else {
                    displayError(data);
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                displayError({error: 'Failed to connect to API', details: error.message});
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="result-item">
                    <h3>üìè Route Information</h3>
                    <p><strong>From:</strong> ${data.start.address}</p>
                    <p><strong>To:</strong> ${data.end.address}</p>
                    <p><strong>Total Distance:</strong> ${data.distance_miles} miles</p>
                </div>

                <div class="result-item">
                    <h3>‚õΩ Fuel Consumption</h3>
                    <p><strong>Total Gallons:</strong> ${data.estimated_total_gallons_consumed}</p>
                    <p><strong>Vehicle Efficiency:</strong> 10 MPG</p>
                    <p><strong>Tank Capacity:</strong> 50 gallons (500-mile range)</p>
                </div>

                <div class="result-item">
                    <h3>üí∞ Cost Summary</h3>
                    <p><strong>Total Estimated Cost:</strong> $${data.total_cost_estimate}</p>
                    <p><strong>Number of Fuel Stops:</strong> ${data.stops.length}</p>
                </div>
            `;

            if (data.stops.length > 0) {
                html += '<div class="result-item"><h3>üõë Fuel Stops</h3>';
                data.stops.forEach((stop, index) => {
                    html += `
                        <div class="fuel-stop">
                            <strong>Stop #${index + 1} - Mile ${stop.mile_marker}</strong><br>
                            Station: ${stop.name}<br>
                            Price: $${stop.price_per_gallon}/gallon<br>
                            Gallons: ${stop.gallons_bought}<br>
                            Cost: $${stop.cost}<br>
                            Distance from route: ${stop.distance_from_route_point_miles} miles
                        </div>
                    `;
                });
                html += '</div>';
            } else {
                html += `
                    <div class="result-item">
                        <h3>‚ú® No Fuel Stops Needed!</h3>
                        <p>This route is within the 500-mile range. You can complete it on a single tank!</p>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }

        function displayError(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="result-item error">
                    <h3>‚ùå Error</h3>
                    <p><strong>${data.error || 'Unknown error occurred'}</strong></p>
                    ${data.details ? `<p>${data.details}</p>` : ''}
                </div>
            `;
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
